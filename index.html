<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MY PRINCESS RIYA DIDI</title>

<style>
body{
 margin:0;
 overflow:hidden;
 background:black;
 color:white;
 text-align:center;
 font-family:'Segoe UI', cursive;
 perspective:800px;
}

/* GALAXY */
.galaxy{
 position:fixed;
 width:200%;
 height:200%;
 background:
  radial-gradient(circle at 20% 30%, #ff00ff33, transparent 40%),
  radial-gradient(circle at 80% 70%, #00ffff33, transparent 40%),
  radial-gradient(circle at 50% 50%, #ffffff22, transparent 60%);
 animation: galaxyMove 80s linear infinite;
 z-index:-2;
}
@keyframes galaxyMove{
 to{transform:translate(-400px,-400px);}
}

/* STARS */
.star{
 position:fixed;
 background:white;
 border-radius:50%;
 animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.2;}to{opacity:1;}}

/* 3D TEXT */
#title{
 margin-top:60px;
 font-size:3.4em;
 animation: float3d 4s infinite;
 text-shadow:
  0 0 15px #ff00ff,
  0 0 40px #ff00ff,
  0 0 80px #ff0080;
}
@keyframes float3d{
 50%{transform:rotateY(20deg) rotateX(10deg) translateY(-20px);}
}

.sub{
 font-size:2.2em;
 margin-top:20px;
 animation:bounce 2s infinite;
}
@keyframes bounce{50%{transform:translateY(-20px);}}

/* HEARTS */
.heart{
 position:fixed;
 bottom:-50px;
 animation: fly 6s linear infinite, blink 1s infinite;
 filter: drop-shadow(0 0 25px red);
}
@keyframes fly{to{transform:translateY(-120vh) scale(1.8);}}
@keyframes blink{50%{opacity:.3;}}

/* BUTTERFLIES */
.butterfly{
 position:fixed;
 font-size:42px;
 filter: drop-shadow(0 0 15px currentColor);
 animation: flutter linear infinite;
}
@keyframes flutter{
 from{transform:translateY(100vh) scale(0.5);}
 to{transform:translateY(-120vh) scale(1.4);}
}

/* SPELL LETTER */
.letter{
 position:fixed;
 font-size:48px;
 animation: letterFloat 3s infinite;
}
@keyframes letterFloat{50%{transform:translateY(-15px);}}

/* CAKE */
.cake{
 font-size:80px;
 margin-top:20px;
 animation:cake 2s infinite;
}
@keyframes cake{50%{transform:scale(1.1);}}

/* FIREWORK */
.firework{
 position:fixed;
 width:6px;height:6px;
 background:yellow;
 border-radius:50%;
 animation: explode 1.5s infinite;
}
@keyframes explode{to{transform:scale(25);opacity:0;}}
</style>
</head>

<body>

<div class="galaxy"></div>

<div id="title">ðŸ’– MY PRINCESS RIYA DIDI ðŸ’–</div>

<div class="cake">ðŸŽ‚</div>

<!-- MUSIC -->
<audio autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3">
</audio>

</html>
